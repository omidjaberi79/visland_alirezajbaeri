<!DOCTYPE>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود ثبت نام</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body id="ScrollSide">
<a class="d-block text-dark logo-lnk text-center" href="/"><img class="mb-2" src="images/logo.png" alt="logo"></a>
<section class="P-RLogn position-relative rounded bg-white mx-auto text-center">
    <form class="sign-in position-relative h-100 px-4 py-5 float-right">
        <h2 class="title-L mb-3 w-100 position-relative pb-3">ورود به سایت</h2>
        <div class="each-field my-3">
            <label class="subjct-L font-weight-bold w-100 m-0">ایمیل</label>
            <input class="TxBx bg-white p-0 mx-auto w-75 text-center" type="email"/>
        </div>
        <div class="each-field my-3">
            <label class="subjct-L font-weight-bold w-100 m-0">رمز عبور</label>
            <input class="TxBx bg-white p-0 mx-auto w-75 text-center" type="password"/>
        </div>
        <a class="forgot-pass text-center d-inline-block font-weight-bold text-theme1 mt-3" href="#">فراموش کردن رمز عبور?</a>
        <button type="button" class="btn-efct1 py-3 text-white bg-theme rounded mt-5 d-block border-0">ورود</button>
        <button type="button" class="btn-efct3 py-3 rounded mt-3 d-block">ورود با <span>facebook</span></button>
    </form>
    <div class="sub-cont position-absolute h-100 bg-white">
            <div class="img position-absolute h-100 pt-5">
                <div class="img__text m--up position-absolute w-100 text-center text-white px-3 py-5">
                    <h2 class="mb-3">تازه وارد شدی?</h2>
                    <p>ثبت نام کن و یکی از بهترین عضو تیم ما شو!</p>
                </div>
                <div class="img__text m--in position-absolute w-100 text-center text-white px-3 py-5">
                    <h2 class="mb-3">یکی از مایی?</h2>
                    <p>اگر قبلا ثبت نام کردی رو دکمه زیر کیلیک کن و وارد شو!</p>
                </div>
                <div class="img__btn position-relative text-white">
                    <span class="m--up position-absolute d-flex align-items-center justify-content-center w-100 h-100">ثبت نام</span>
                    <span class="m--in position-absolute d-flex align-items-center justify-content-center w-100 h-100">ورود</span>
                </div>
            </div>
            <form class="sign-up position-relative h-100 px-4 py-5">
                <h2 class="title-L mb-3 w-100 position-relative pb-3">ثبت نام در سایت</h2>
                <div class="each-field my-3">
                    <label class="subjct-L font-weight-bold w-100 m-0">نام و نام خانوادگی</label>
                    <input class="TxBx bg-white p-0 mx-auto w-75 text-center" type="text"/>
                </div>
                <div class="each-field my-3">
                    <label class="subjct-L font-weight-bold w-100 m-0">ایمیل</label>
                    <input class="TxBx bg-white p-0 mx-auto w-75 text-center" type="email"/>
                </div>
                <div class="each-field my-3">
                    <label class="subjct-L font-weight-bold w-100 m-0">رمز عبور</label>
                    <input class="TxBx bg-white p-0 mx-auto w-75 text-center" type="password"/>
                </div>
                <button type="button" class="btn-efct1 py-3 text-white bg-theme rounded mt-5 d-block border-0">ثبت نام</button>
                <button type="button" class="btn-efct3 py-3 rounded mt-3 d-block">ثبت نام با <span>facebook</span></button>
            </form>
        </div>
</section>


<script src="js/jquery.js"></script>
<script src="js/script.js"></script>

</body>
</html>
